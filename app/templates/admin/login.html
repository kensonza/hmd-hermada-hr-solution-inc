<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - HMD Hermada HR Solution Corporation | Admin Panel</title>
        <link href="{{ url_for('static', filename='admin/css/styles.css') }}" rel="stylesheet" />

        <!-- Font Awesome (for eye icons) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <style>
            .login-logo {
                max-width: 150px;
                height: auto;
                display: block;
                margin: 0 auto;
            }

             /* Eye icon inside input */
            .toggle-password {
              position: absolute;
              top: 75%;
              right: 15px;
              transform: translateY(-50%);
              cursor: pointer;
              color: #6c757d;
            }
        
            .toggle-password:hover {
              color: #000;
            }

            .login-bg {
                background-color: #dec55d;
            }
        </style>
    
    </head>
    <body class="login-bg">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <img src="{{ url_for('static', filename='public/images/hmd-logo-banner-3.png') }}" 
                                             alt="HMD Logo Banner" 
                                             class="login-logo">
                                    </div>

                                    <div class="card-body">
                                        <form method="POST" action="{{ url_for('auth.login') }}">
                                            {% with messages = get_flashed_messages(with_categories=true) %}
                                                {% if messages %}
                                                    {% for category, message in messages %}
                                                        <div class="alert alert-{{ 'danger' if category == 'error' else category }} mt-2">
                                                            {{ message }}
                                                        </div>
                                                    {% endfor %}
                                                {% endif %}
                                            {% endwith %}
                                            <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" name="txtEmail" placeholder="name@example.com" required autocomplete="username"/>
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" name="txtPassword" placeholder="Password" required autocomplete="current-password"/>
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Forgot Password?</a>
                                                <button class="btn btn-primary">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                            <div class="card-footer text-center py-3">
                                                <div class="small"><a href="#">&nbsp;</a></div>
                                            </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <form id="forgotPasswordForm" method="POST" action="google.com">
                        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                        <div class="form-group">
                          <label for="txtemail" class="col-form-label">Email Address</label>
                          <input type="email" class="form-control" id="txtemail" name="txtemail" placeholder="Enter your email" required autocomplete="username">
                        </div>
                    
                        <!-- New Password -->
                        <div class="form-group position-relative">
                          <label for="txtnewpassword" class="col-form-label">New Password</label>
                          <input type="password" class="form-control" id="txtnewpassword" name="txtnewpassword" placeholder="Enter new password" required autocomplete="new-password">
                          <i class="fas fa-eye toggle-password" toggle="#txtnewpassword"></i>
                        </div>
                    
                        <!-- Confirm Password -->
                        <div class="form-group position-relative">
                          <label for="txtconfirmpassword" class="col-form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="txtconfirmpassword" name="txtconfirmpassword" placeholder="Confirm new password" required autocomplete="new-password">
                          <i class="fas fa-eye toggle-password" toggle="#txtconfirmpassword"></i>
                        </div>
                  </div>
              
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>


            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; HMD Hermada HR Solution Corporation.All Rights Reserved 2026</div>
                            <div>
                                <!-- <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a> -->
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='admin/js/scripts.js') }}"></script>

        <!-- Script to toggle password visibility -->
        <script>
            document.querySelectorAll('.toggle-password').forEach(function(icon) {
              icon.addEventListener('click', function() {
                const input = document.querySelector(this.getAttribute('toggle'));
                if (input.type === 'password') {
                  input.type = 'text';
                  this.classList.remove('fa-eye');
                  this.classList.add('fa-eye-slash');
                } else {
                  input.type = 'password';
                  this.classList.remove('fa-eye-slash');
                  this.classList.add('fa-eye');
                }
              });
            });
        </script>

        <!-- Script to validate passwords -->
        <script>
            document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
                const newPassword = document.getElementById('txtnewpassword').value;
                const confirmPassword = document.getElementById('txtconfirmpassword').value;
            
                // Remove any existing alert first
                const existingAlert = document.getElementById('dynamicPasswordAlert');
                if (existingAlert) {
                    existingAlert.remove();
                }
            
                if (newPassword !== confirmPassword) {
                    e.preventDefault(); // Stop form submission
                
                    // Create alert dynamically
                    const alertDiv = document.createElement('div');
                    alertDiv.id = 'dynamicPasswordAlert';
                    alertDiv.className = 'alert alert-danger';
                    alertDiv.textContent = 'Passwords do not match!';
                
                    // Insert alert at the top of modal body
                    const modalBody = document.querySelector('#exampleModal .modal-body');
                    modalBody.prepend(alertDiv);
                }
            });
        </script>
    </body>
</html>
