<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HMD Hermada HR Solution Corporation :: Admin - 404 Page Not Found</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        background: linear-gradient(180deg, #f8fafc 0%, #ffffff 100%);
      }
      .container-404 {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card-404 {
        max-width: 720px;
        width: 100%;
        text-align: center;
        border: none;
        background: transparent;
        padding: 2rem;
      }
      .big-num {
        font-size: 8rem;
        font-weight: 700;
        line-height: 1;
        color: #0d6efd; /* changed to Bootstrap blue */
      }
      .muted-text {
        color: #6c757d;
      }
      .btn-custom {
        background-color: #0d6efd; /* changed to blue */
        border-color: #0d6efd;
        color: #fff;
      }
      .btn-custom:hover {
        background-color: #0b5ed7; /* darker blue on hover */
        border-color: #0b5ed7;
        color: #fff;
      }
      @media (max-width: 576px) {
        .big-num { font-size: 5rem; }
      }
    </style>
  </head>
  <body>
    <main class="container-404">
      <div class="card-404">
        <div class="mb-3">
          <svg width="96" height="96" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="12" cy="12" r="10" stroke="#cfe2ff" stroke-width="2" fill="#e9f2ff" />
            <path d="M9 9l6 6M15 9l-6 6" stroke="#0d6efd" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>

        <h1 class="big-num">404</h1>
        <h2 class="h4 mb-2">Page not found</h2>
        <p class="muted-text mb-4">We can't find the page you're looking for. It might have been removed, renamed, or is temporarily unavailable.</p>

        <div>
          <a href="/hidden/admin-panel/dashboard" class="btn btn-custom btn-lg me-2" role="button">Return Home</a>
          <a href="javascript:location.reload()" class="btn btn-outline-secondary btn-lg">Reload</a>
        </div>

        <p class="mt-4 text-muted small">If you believe this is an error, contact the site administrator.</p>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
